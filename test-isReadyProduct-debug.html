<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug isReadyProduct</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .image-preview { max-width: 200px; max-height: 200px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug isReadyProduct</h1>
    
    <div class="test-section">
        <h2>Test 1: V√©rification des donn√©es envoy√©es</h2>
        <button onclick="testDataStructure()">Tester la structure des donn√©es</button>
        <div id="test1-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Simulation d'upload</h2>
        <div class="form-group">
            <label>Image de test:</label>
            <input type="file" id="testImage" accept="image/*">
            <img id="imagePreview" class="image-preview" style="display: none;">
        </div>
        <button onclick="testUpload()">Tester l'upload avec isReadyProduct</button>
        <div id="test2-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: V√©rification backend</h2>
        <button onclick="testBackendResponse()">Tester la r√©ponse du backend</button>
        <div id="test3-result"></div>
    </div>

    <div class="test-section">
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Pr√©visualisation de l'image
        document.getElementById('testImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function testDataStructure() {
            log('üß™ Test 1: Structure des donn√©es', 'info');
            
            const productData = {
                name: "Test Produit Pr√™t",
                description: "Description de test",
                price: 2500,
                stock: 100,
                status: "draft",
                categories: ["T-shirts", "Pr√™t-√†-porter"],
                sizes: ["S", "M", "L", "XL"],
                isReadyProduct: true, // ‚Üê CRUCIAL
                colorVariations: [
                    {
                        name: "Test Color",
                        colorCode: "#000000",
                        images: [
                            {
                                fileId: "test_image_1",
                                view: "Front"
                            }
                        ]
                    }
                ]
            };

            const resultDiv = document.getElementById('test1-result');
            resultDiv.innerHTML = `
                <h3>‚úÖ Structure des donn√©es:</h3>
                <pre>${JSON.stringify(productData, null, 2)}</pre>
                <p><strong>isReadyProduct:</strong> ${productData.isReadyProduct} (${typeof productData.isReadyProduct})</p>
                <p><strong>Type:</strong> ${typeof productData.isReadyProduct}</p>
            `;

            log(`‚úÖ isReadyProduct = ${productData.isReadyProduct} (${typeof productData.isReadyProduct})`, 'success');
        }

        async function testUpload() {
            log('üß™ Test 2: Simulation d\'upload', 'info');
            
            const testImageFile = document.getElementById('testImage').files[0];
            if (!testImageFile) {
                log('‚ùå Erreur: Aucune image s√©lectionn√©e', 'error');
                return;
            }

            const productData = {
                name: "Test Produit Pr√™t",
                description: "Description de test",
                price: 2500,
                stock: 100,
                status: "draft",
                categories: ["T-shirts", "Pr√™t-√†-porter"],
                sizes: ["S", "M", "L", "XL"],
                isReadyProduct: true, // ‚Üê CRUCIAL
                colorVariations: [
                    {
                        name: "Test Color",
                        colorCode: "#000000",
                        images: [
                            {
                                fileId: "test_image_1",
                                view: "Front"
                            }
                        ]
                    }
                ]
            };

            const formData = new FormData();
            formData.append('productData', JSON.stringify(productData));
            formData.append('test_image_1', testImageFile);

            log(`üì¶ Donn√©es pr√©par√©es:`, 'info');
            log(`   - isReadyProduct: ${productData.isReadyProduct}`, 'info');
            log(`   - Type: ${typeof productData.isReadyProduct}`, 'info');
            log(`   - Fichier: ${testImageFile.name} (${testImageFile.size} bytes)`, 'info');

            const resultDiv = document.getElementById('test2-result');
            resultDiv.innerHTML = `
                <h3>üì¶ Donn√©es envoy√©es:</h3>
                <pre>${JSON.stringify(productData, null, 2)}</pre>
                <p><strong>isReadyProduct:</strong> ${productData.isReadyProduct}</p>
                <p><strong>Fichier:</strong> ${testImageFile.name}</p>
            `;

            try {
                const response = await fetch('http://localhost:3004/products/ready', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                log(`üì° R√©ponse: ${response.status} ${response.statusText}`, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erreur HTTP ${response.status}: ${errorText}`, 'error');
                    return;
                }

                const result = await response.json();
                log(`‚úÖ Succ√®s: Produit cr√©√© avec ID ${result.id}`, 'success');
                log(`üìã isReadyProduct dans la r√©ponse: ${result.isReadyProduct}`, 'info');

                resultDiv.innerHTML += `
                    <h3>‚úÖ R√©ponse du serveur:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <p><strong>isReadyProduct re√ßu:</strong> ${result.isReadyProduct}</p>
                `;

            } catch (error) {
                log(`‚ùå Exception: ${error.message}`, 'error');
                resultDiv.innerHTML += `<p class="log error">‚ùå Erreur: ${error.message}</p>`;
            }
        }

        async function testBackendResponse() {
            log('üß™ Test 3: V√©rification backend', 'info');
            
            try {
                const response = await fetch('http://localhost:3004/products', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    log(`‚ùå Erreur HTTP ${response.status}`, 'error');
                    return;
                }

                const products = await response.json();
                const readyProducts = products.filter(p => p.isReadyProduct === true);
                const mockupProducts = products.filter(p => p.isReadyProduct === false);

                log(`üìä Produits trouv√©s: ${products.length}`, 'info');
                log(`‚úÖ Produits pr√™ts (isReadyProduct=true): ${readyProducts.length}`, 'success');
                log(`üé® Produits mockup (isReadyProduct=false): ${mockupProducts.length}`, 'info');

                const resultDiv = document.getElementById('test3-result');
                resultDiv.innerHTML = `
                    <h3>üìä √âtat du backend:</h3>
                    <p><strong>Total produits:</strong> ${products.length}</p>
                    <p><strong>Produits pr√™ts (isReadyProduct=true):</strong> ${readyProducts.length}</p>
                    <p><strong>Produits mockup (isReadyProduct=false):</strong> ${mockupProducts.length}</p>
                    
                    <h4>Produits pr√™ts:</h4>
                    <pre>${JSON.stringify(readyProducts, null, 2)}</pre>
                    
                    <h4>Produits mockup:</h4>
                    <pre>${JSON.stringify(mockupProducts, null, 2)}</pre>
                `;

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        log('üöÄ Debug isReadyProduct pr√™t', 'info');
    </script>
</body>
</html>
