<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Test Affichage Images Architecture V2 - Credentials Include</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;

        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .test-section {
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2563eb;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-error {
            color: #ef4444;
            text-align: center;
            font-size: 14px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-details {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .image-url {
            font-family: monospace;
            font-size: 10px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 4px;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-success { background: #22c55e; color: white; }
        .status-error { background: #ef4444; color: white; }
        .status-warning { background: #f59e0b; color: white; }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 11px;
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        button.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .warning-message {
            background: #fffbeb;
            border: 1px solid #fed7aa;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .endpoint-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Test Affichage Images - Architecture V2 (Credentials Include)</h1>
            <p>Diagnostic et test des diff√©rentes strat√©gies d'affichage d'images avec cookies de session</p>
        </div>

        <div class="controls">
            <button onclick="testImageDisplay()">üß™ Tester avec API r√©elle</button>
            <button onclick="testMockData()">üìù Donn√©es de test</button>
            <button onclick="clearResults()">üßπ Effacer</button>
            <button onclick="diagnoseEndpoints()">üîç Diagnostic endpoints</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Configuration de l'API avec credentials include
        const API_BASE = 'http://localhost:3001/api';

        // üîç Diagnostic des endpoints disponibles
        async function diagnoseEndpoints() {
            showLoading();
            console.log('üîç === DIAGNOSTIC ENDPOINTS PRINTALMA V2 ===');
            
            const endpoints = [
                { name: 'Produits Admin', url: '/api/products' },
                { name: 'Produits Vendeur V2', url: '/api/vendor/products' },
                { name: 'Health Check Vendeur', url: '/api/vendor/health' },
                { name: 'User Profile', url: '/api/auth/profile' }
            ];

            const results = [];

            for (const endpoint of endpoints) {
                try {
                    console.log(`\nüß™ Test: ${endpoint.name} (${endpoint.url})`);
                    
                    const response = await fetch(`${API_BASE}${endpoint.url}`, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    const result = {
                        name: endpoint.name,
                        url: endpoint.url,
                        status: response.status,
                        success: response.ok,
                        data: data,
                        analysis: analyzeEndpointResponse(data)
                    };
                    
                    results.push(result);
                    console.log(`‚úÖ ${endpoint.name}:`, result);
                    
                } catch (error) {
                    const result = {
                        name: endpoint.name,
                        url: endpoint.url,
                        status: 'ERROR',
                        success: false,
                        error: error.message,
                        analysis: { type: 'error', message: error.message }
                    };
                    
                    results.push(result);
                    console.error(`‚ùå ${endpoint.name}:`, error);
                }
            }

            displayDiagnosticResults(results);
        }

        // üîç Analyser la r√©ponse d'un endpoint
        function analyzeEndpointResponse(data) {
            if (!data) return { type: 'empty', message: 'R√©ponse vide' };
            
            // Architecture V2 Vendeur
            if (data.architecture === 'v2_preserved_admin') {
                return {
                    type: 'v2_vendor',
                    message: 'Architecture V2 Vendeur d√©tect√©e ‚úÖ',
                    products: data.data?.products?.length || 0,
                    hasImages: data.data?.products?.some(p => p.images?.primaryImageUrl) || false
                };
            }
            
            // Produits Admin
            if (data.products && Array.isArray(data.products)) {
                const firstProduct = data.products[0];
                if (firstProduct && (firstProduct.workflow || firstProduct.pendingAutoPublish !== undefined)) {
                    return {
                        type: 'admin_products',
                        message: 'Produits Admin d√©tect√©s ‚ö†Ô∏è',
                        products: data.products.length,
                        hasWorkflow: !!firstProduct.workflow
                    };
                }
                return {
                    type: 'unknown_products',
                    message: 'Produits de type inconnu',
                    products: data.products.length
                };
            }
            
            // User profile
            if (data.user || data.id) {
                return {
                    type: 'user_profile',
                    message: 'Profil utilisateur',
                    userId: data.id || data.user?.id
                };
            }
            
            // Health check
            if (data.status || data.health) {
                return {
                    type: 'health',
                    message: 'Health check',
                    status: data.status || 'unknown'
                };
            }
            
            return { type: 'unknown', message: 'Type de donn√©es inconnu' };
        }

        // üéØ Fonction principale de test
        async function testImageDisplay() {
            showLoading();

            try {
                console.log('üöÄ D√©but du test d\'affichage images avec credentials include...');
                
                // R√©cup√©rer les produits vendeur avec credentials include
                const products = await fetchVendorProducts();
                console.log('üì¶ Produits r√©cup√©r√©s:', products.length);

                if (products.length === 0) {
                    showWarning('Aucun produit vendeur trouv√©. Essayez de cr√©er des produits d\'abord ou v√©rifiez que vous √™tes connect√©.');
                    return;
                }

                // Analyser et afficher
                await analyzeAndDisplayProducts(products);

            } catch (error) {
                console.error('‚ùå Erreur test:', error);
                showError(`Erreur: ${error.message}`);
            }
        }

        // üì° R√©cup√©rer les produits vendeur avec credentials include
        async function fetchVendorProducts() {
            console.log('üì° R√©cup√©ration produits vendeur...');
            
            const response = await fetch(`${API_BASE}/vendor/products`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('üìã R√©ponse API compl√®te:', result);

            // V√©rifier l'architecture V2
            if (result.architecture !== 'v2_preserved_admin') {
                console.warn('‚ö†Ô∏è Architecture V2 non d√©tect√©e:', result);
                showWarning(`Architecture non-V2 d√©tect√©e: ${result.architecture || 'undefined'}`);
            }

            return result.data?.products || result.products || [];
        }

        // üìä Afficher les r√©sultats du diagnostic
        function displayDiagnosticResults(results) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            const section = document.createElement('div');
            section.className = 'test-section';
            
            section.innerHTML = `
                <div class="test-title">üîç Diagnostic Endpoints (credentials: include)</div>
                <div id="diagnostic-content"></div>
            `;

            const content = section.querySelector('#diagnostic-content');
            
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.style.cssText = 'border: 1px solid #e5e7eb; border-radius: 6px; padding: 15px; margin-bottom: 15px;';
                
                const statusColor = result.success ? '#22c55e' : '#ef4444';
                const analysisColor = result.analysis?.type === 'v2_vendor' ? '#22c55e' : 
                                    result.analysis?.type === 'admin_products' ? '#f59e0b' : '#6b7280';
                
                resultDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong style="color: #374151;">${result.name}</strong>
                        <span class="status-badge" style="background: ${statusColor};">
                            ${result.success ? `${result.status} ‚úÖ` : `${result.status} ‚ùå`}
                        </span>
                    </div>
                    
                    <div class="endpoint-info">
                        <strong>URL:</strong> ${result.url}<br>
                        <strong>Method:</strong> GET with credentials: 'include'
                    </div>
                    
                    <div style="margin: 10px 0; padding: 10px; background: ${analysisColor}20; border-radius: 4px; border-left: 4px solid ${analysisColor};">
                        <strong>Analyse:</strong> ${result.analysis?.message || 'Aucune analyse'}<br>
                        ${result.analysis?.products ? `<strong>Produits:</strong> ${result.analysis.products}<br>` : ''}
                        ${result.analysis?.hasImages ? `<strong>Images:</strong> ‚úÖ Pr√©sentes<br>` : ''}
                        ${result.analysis?.hasWorkflow ? `<strong>Workflow:</strong> ‚úÖ D√©tect√©<br>` : ''}
                    </div>
                    
                    ${result.error ? `
                        <div style="color: #dc2626; font-size: 12px; margin-top: 10px;">
                            <strong>Erreur:</strong> ${result.error}
                        </div>
                    ` : ''}
                    
                    <details style="margin-top: 10px;">
                        <summary style="cursor: pointer; font-weight: bold;">üìù Donn√©es compl√®tes</summary>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 11px; max-height: 200px; overflow-y: auto; margin-top: 10px;">${JSON.stringify(result.data || result.error, null, 2)}</pre>
                    </details>
                `;
                
                content.appendChild(resultDiv);
            });

            // R√©sum√© et recommandations
            const summary = document.createElement('div');
            summary.style.cssText = 'background: #f0f9ff; border: 2px solid #3b82f6; border-radius: 8px; padding: 20px; margin-top: 20px;';
            
            const v2Endpoint = results.find(r => r.analysis?.type === 'v2_vendor');
            const adminEndpoint = results.find(r => r.analysis?.type === 'admin_products');
            
            summary.innerHTML = `
                <h3 style="color: #1d4ed8; margin-top: 0;">üìã R√©sum√© et Recommandations</h3>
                
                ${v2Endpoint ? `
                    <div style="background: #f0fdf4; border: 1px solid #bbf7d0; padding: 10px; border-radius: 4px; margin: 10px 0;">
                        ‚úÖ <strong>Architecture V2 trouv√©e:</strong> ${v2Endpoint.url}<br>
                        üì¶ <strong>Produits vendeur:</strong> ${v2Endpoint.analysis.products}<br>
                        üñºÔ∏è <strong>Images:</strong> ${v2Endpoint.analysis.hasImages ? 'Pr√©sentes' : 'Manquantes'}
                    </div>
                ` : `
                    <div style="background: #fef2f2; border: 1px solid #fecaca; padding: 10px; border-radius: 4px; margin: 10px 0;">
                        ‚ùå <strong>Aucune architecture V2 d√©tect√©e</strong><br>
                        V√©rifiez que le backend est configur√© pour l'architecture V2
                    </div>
                `}
                
                ${adminEndpoint ? `
                    <div style="background: #fffbeb; border: 1px solid #fed7aa; padding: 10px; border-radius: 4px; margin: 10px 0;">
                        ‚ö†Ô∏è <strong>Produits admin d√©tect√©s:</strong> ${adminEndpoint.url}<br>
                        Ces donn√©es ne sont pas adapt√©es pour l'affichage frontend
                    </div>
                ` : ''}
                
                <div style="background: #f8f9fa; border: 1px solid #e9ecef; padding: 10px; border-radius: 4px; margin: 10px 0;">
                    <strong>üéØ Action recommand√©e:</strong><br>
                    ${v2Endpoint && v2Endpoint.analysis.products > 0 ? 
                        '‚úÖ Utilisez l\'endpoint /api/vendor/products pour r√©cup√©rer les produits V2' :
                        '‚ö†Ô∏è Cr√©ez des produits vendeur ou v√©rifiez la configuration du backend'
                    }
                </div>
            `;
            
            content.appendChild(summary);
            container.appendChild(section);
        }

        // üîç Analyser et afficher les produits
        async function analyzeAndDisplayProducts(products) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            // Section 1: Vue d'ensemble
            createOverviewSection(products, resultsContainer);

            // Section 2: Strat√©gies d'extraction d'images
            createImageExtractionSection(products, resultsContainer);

            // Section 3: Test d'affichage
            createDisplayTestSection(products, resultsContainer);

            // Section 4: Donn√©es d√©taill√©es
            createDetailedDataSection(products, resultsContainer);
        }

        // üìä Section vue d'ensemble
        function createOverviewSection(products, container) {
            const section = document.createElement('div');
            section.className = 'test-section';
            
            let totalImages = 0;
            let validImages = 0;
            let hasAdminProducts = 0;
            let hasDesigns = 0;

            products.forEach(product => {
                const analysis = analyzeProductImages(product);
                totalImages += analysis.imageCount;
                validImages += analysis.validImageCount;
                if (analysis.hasAdminProduct) hasAdminProducts++;
                if (analysis.hasDesign) hasDesigns++;
            });

            section.innerHTML = `
                <div class="test-title">üìä Vue d'ensemble (${products.length} produits)</div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div style="background: #f0f9ff; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #0ea5e9;">${products.length}</div>
                        <div style="font-size: 14px; color: #0369a1;">Produits total</div>
                    </div>
                    <div style="background: ${validImages > 0 ? '#f0fdf4' : '#fef2f2'}; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: ${validImages > 0 ? '#22c55e' : '#ef4444'};">${validImages}/${totalImages}</div>
                        <div style="font-size: 14px; color: ${validImages > 0 ? '#166534' : '#dc2626'};">Images valides</div>
                    </div>
                    <div style="background: #fefce8; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #ca8a04;">${hasAdminProducts}</div>
                        <div style="font-size: 14px; color: #a16207;">Structure Admin V2</div>
                    </div>
                    <div style="background: #fdf4ff; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #a855f7;">${hasDesigns}</div>
                        <div style="font-size: 14px; color: #7c3aed;">Avec designs</div>
                    </div>
                </div>
            `;

            container.appendChild(section);
        }

        // üñºÔ∏è Section test extraction d'images
        function createImageExtractionSection(products, container) {
            const section = document.createElement('div');
            section.className = 'test-section';
            
            section.innerHTML = `
                <div class="test-title">üîç Strat√©gies d'extraction d'images</div>
                <div id="extraction-results"></div>
            `;

            const extractionContainer = section.querySelector('#extraction-results');
            
            products.forEach((product, index) => {
                const analysis = analyzeProductImages(product);
                const urls = extractImageUrls(product);
                
                const productDiv = document.createElement('div');
                productDiv.style.cssText = 'border: 1px solid #e5e7eb; border-radius: 6px; padding: 15px; margin-bottom: 15px;';
                
                productDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong style="color: #374151;">${product.vendorName || product.name || `Produit ${index + 1}`}</strong>
                        <span class="status-badge ${analysis.validImageCount > 0 ? 'status-success' : 'status-error'}">
                            ${analysis.validImageCount} image(s)
                        </span>
                    </div>
                    
                    <div style="font-size: 12px; margin-bottom: 10px;">
                        <strong>Strat√©gies test√©es:</strong><br>
                        ${urls.map((urlData, i) => `
                            <div style="margin: 5px 0; padding: 5px; background: ${urlData.success ? '#f0fdf4' : '#fef2f2'}; border-radius: 4px;">
                                <strong>${i + 1}. ${urlData.strategy}:</strong> 
                                <span style="color: ${urlData.success ? '#166534' : '#dc2626'};">
                                    ${urlData.success ? '‚úÖ Trouv√©e' : '‚ùå √âchec'}
                                </span>
                                ${urlData.url ? `<br><code style="font-size: 10px; word-break: break-all;">${urlData.url.substring(0, 80)}${urlData.url.length > 80 ? '...' : ''}</code>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                extractionContainer.appendChild(productDiv);
            });

            container.appendChild(section);
        }

        // üñºÔ∏è Section test d'affichage
        function createDisplayTestSection(products, container) {
            const section = document.createElement('div');
            section.className = 'test-section';
            
            section.innerHTML = `
                <div class="test-title">üñºÔ∏è Test d'affichage r√©el</div>
                <div class="product-grid" id="display-grid"></div>
            `;

            const grid = section.querySelector('#display-grid');
            
            products.forEach((product, index) => {
                const finalUrl = getProductImageUrl(product);
                const analysis = analyzeProductImages(product);
                
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image">
                        ${finalUrl && finalUrl !== '/placeholder-image.jpg' ? 
                            `<img src="${finalUrl}" alt="${product.vendorName || product.name}" onerror="this.parentElement.innerHTML='<div class=\\"image-error\\">‚ùå Erreur chargement<br>${finalUrl.substring(0, 30)}...</div>'" />` :
                            `<div class="image-error">üö´ Aucune image<br>Placeholder utilis√©</div>`
                        }
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.vendorName || product.name || `Produit ${index + 1}`}</div>
                        ${product.originalAdminName ? `<div style="font-size: 11px; color: #6b7280;">Base: ${product.originalAdminName}</div>` : ''}
                        <div class="product-details">
                            Images: ${analysis.validImageCount}/${analysis.imageCount} |
                            Admin V2: ${analysis.hasAdminProduct ? '‚úÖ' : '‚ùå'} |
                            Design: ${analysis.hasDesign ? '‚úÖ' : '‚ùå'}
                        </div>
                        <div class="image-url">
                            <strong>URL finale:</strong><br>
                            ${finalUrl || 'Aucune'}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            container.appendChild(section);
        }

        // üìã Section donn√©es d√©taill√©es
        function createDetailedDataSection(products, container) {
            const section = document.createElement('div');
            section.className = 'test-section';
            
            section.innerHTML = `
                <div class="test-title">üìã Donn√©es d√©taill√©es (Debug)</div>
                <div id="detailed-data"></div>
            `;

            const detailedContainer = section.querySelector('#detailed-data');
            
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.style.cssText = 'border: 1px solid #e5e7eb; border-radius: 6px; margin-bottom: 15px;';
                
                productDiv.innerHTML = `
                    <div style="background: #f9fafb; padding: 10px; border-bottom: 1px solid #e5e7eb; font-weight: bold;">
                        ${product.vendorName || product.name || `Produit ${index + 1}`}
                    </div>
                    <div style="padding: 15px;">
                        <details>
                            <summary style="cursor: pointer; font-weight: bold; margin-bottom: 10px;">
                                üìù Structure JSON compl√®te
                            </summary>
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 11px; max-height: 300px; overflow-y: auto;">${JSON.stringify(product, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
                detailedContainer.appendChild(productDiv);
            });

            container.appendChild(section);
        }

        // üîç Analyser les images d'un produit
        function analyzeProductImages(product) {
            const analysis = {
                hasBasicInfo: !!(product.id && (product.vendorName || product.name)),
                hasImageUrl: !!(product.imageUrl && product.imageUrl.trim()),
                hasColorVariations: !!(product.colorVariations?.length > 0),
                hasAdminProduct: !!(product.adminProduct),
                hasDesignApplication: !!(product.designApplication),
                hasImagesStructure: !!(product.images),
                hasDesign: false,
                imageCount: 0,
                validImageCount: 0,
                imageUrls: []
            };

            // V√©rifier si le produit a un design
            analysis.hasDesign = !!(
                product.designApplication?.hasDesign ||
                product.designApplication?.designBase64 ||
                product.designUrl ||
                product.design
            );

            // Compter les images
            if (product.adminProduct?.colorVariations) {
                product.adminProduct.colorVariations.forEach(cv => {
                    if (cv.images?.length > 0) {
                        cv.images.forEach(img => {
                            analysis.imageCount++;
                            if (img.url && img.url.trim()) {
                                analysis.validImageCount++;
                                analysis.imageUrls.push(img.url);
                            }
                        });
                    }
                });
            }

            if (product.colorVariations) {
                product.colorVariations.forEach(cv => {
                    if (cv.images?.length > 0) {
                        cv.images.forEach(img => {
                            analysis.imageCount++;
                            if (img.url && img.url.trim()) {
                                analysis.validImageCount++;
                                analysis.imageUrls.push(img.url);
                            }
                        });
                    }
                });
            }

            if (product.images?.primaryImageUrl) {
                analysis.imageCount++;
                if (product.images.primaryImageUrl.trim()) {
                    analysis.validImageCount++;
                    analysis.imageUrls.push(product.images.primaryImageUrl);
                }
            }

            if (product.imageUrl) {
                analysis.imageCount++;
                if (product.imageUrl.trim()) {
                    analysis.validImageCount++;
                    analysis.imageUrls.push(product.imageUrl);
                }
            }

            return analysis;
        }

        // üéØ Extraire les URLs d'images selon les diff√©rentes strat√©gies
        function extractImageUrls(product) {
            const strategies = [];

            // Strat√©gie 1: Images admin pr√©serv√©es (Architecture V2)
            if (product.adminProduct?.colorVariations?.length > 0) {
                const colorVar = product.adminProduct.colorVariations[0];
                if (colorVar?.images?.length > 0) {
                    const url = colorVar.images[0].url;
                    strategies.push({
                        strategy: 'Images admin V2',
                        url: url,
                        success: !!(url && url.trim())
                    });
                } else {
                    strategies.push({
                        strategy: 'Images admin V2',
                        url: null,
                        success: false
                    });
                }
            } else {
                strategies.push({
                    strategy: 'Images admin V2',
                    url: null,
                    success: false
                });
            }

            // Strat√©gie 2: Images dans structure "images" V2
            strategies.push({
                strategy: 'Images structure V2',
                url: product.images?.primaryImageUrl || null,
                success: !!(product.images?.primaryImageUrl && product.images.primaryImageUrl.trim())
            });

            // Strat√©gie 3: ColorVariations legacy
            if (product.colorVariations?.length > 0) {
                const variation = product.colorVariations[0];
                if (variation?.images?.length > 0) {
                    const url = variation.images[0].url;
                    strategies.push({
                        strategy: 'ColorVariations legacy',
                        url: url,
                        success: !!(url && url.trim())
                    });
                } else {
                    strategies.push({
                        strategy: 'ColorVariations legacy',
                        url: null,
                        success: false
                    });
                }
            } else {
                strategies.push({
                    strategy: 'ColorVariations legacy',
                    url: null,
                    success: false
                });
            }

            // Strat√©gie 4: Propri√©t√© directe imageUrl
            strategies.push({
                strategy: 'Propri√©t√© imageUrl',
                url: product.imageUrl || null,
                success: !!(product.imageUrl && product.imageUrl.trim())
            });

            // Strat√©gie 5: Design comme fallback
            strategies.push({
                strategy: 'Design fallback',
                url: product.designApplication?.designBase64 || null,
                success: !!(product.designApplication?.designBase64)
            });

            return strategies;
        }

        // üéØ Obtenir l'URL d'image finale (m√™me logique que ModernVendorProductCard)
        function getProductImageUrl(product, selectedColorIndex = 0) {
            // Architecture V2 - m√™me logique que ModernVendorProductCard
            if (product.adminProduct?.colorVariations?.length > 0) {
                const colorVariation = product.adminProduct.colorVariations[selectedColorIndex] || product.adminProduct.colorVariations[0];
                if (colorVariation?.images?.length > 0) {
                    return colorVariation.images[0].url;
                }
            }

            if (product.images?.primaryImageUrl) {
                return product.images.primaryImageUrl;
            }

            if (product.images?.adminReferences?.length > 0) {
                return product.images.adminReferences[0].adminImageUrl;
            }

            if (product.colorVariations?.length > 0) {
                const variation = product.colorVariations[selectedColorIndex] || product.colorVariations[0];
                if (variation?.images?.length > 0) {
                    return variation.images[0].url;
                }
            }

            if (product.imageUrl && product.imageUrl.trim() && product.imageUrl !== '') {
                return product.imageUrl;
            }

            if (product.designApplication?.designBase64) {
                return product.designApplication.designBase64;
            }

            return '/placeholder-image.jpg';
        }
