    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Simuler des r√©ponses du serveur
        async function mockFetch(url, options = {}) {
            log(`üîÑ Mock fetch: ${options.method || 'GET'} ${url}`, 'info');
            
            // Simuler un d√©lai r√©seau
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Simuler diff√©rents types de r√©ponses
            if (url.includes('/empty')) {
                return new Response('', { status: 200 });
            }
            
            if (url.includes('/non-json')) {
                return new Response('Produit cr√©√© avec succ√®s', { status: 200 });
            }
            
            if (url.includes('/valid-json')) {
                return new Response(JSON.stringify({ 
                    id: 1, 
                    name: 'Test Product', 
                    success: true 
                }), { 
                    status: 200,
                    headers: { 'Content-Type': 'application/json' }
                });
            }
            
            if (url.includes('/404')) {
                return new Response('Not Found', { status: 404 });
            }
            
            if (url.includes('/network-error')) {
                throw new Error('Network error');
            }
            
            // R√©ponses par d√©faut pour les endpoints ready products
            if (url.includes('/products/ready')) {
                if (options.method === 'GET') {
                    return new Response(JSON.stringify({
                        products: [
                            { id: 1, name: 'T-Shirt Pr√™t', status: 'PUBLISHED' }
                        ]
                    }), { 
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    });
                }
                
                if (options.method === 'POST') {
                    return new Response('', { status: 201 }); // R√©ponse vide
                }
                
                if (options.method === 'PATCH') {
                    return new Response('Produit mis √† jour', { status: 200 }); // R√©ponse texte
                }
                
                if (options.method === 'DELETE') {
                    return new Response('', { status: 204 }); // R√©ponse vide
                }
            }
            
            return new Response('Not Found', { status: 404 });
        }

        // Utilitaire pour g√©rer les r√©ponses HTTP (comme apiHelpers.ts)
        async function handleApiResponse(response) {
            try {
                if (!response.ok) {
                    let errorText = '';
                    try {
                        errorText = await response.text();
                    } catch (textError) {
                        errorText = `Erreur ${response.status}: ${response.statusText}`;
                    }
                    return {
                        error: `HTTP ${response.status}: ${errorText}`,
                        status: response.status
                    };
                }

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    try {
                        const responseText = await response.text();
                        log(`‚ö†Ô∏è R√©ponse non-JSON re√ßue: "${responseText}"`, 'warning');
                        
                        if (!responseText || responseText.trim() === '') {
                            data = { success: true, message: 'Op√©ration r√©ussie' };
                        } else {
                            try {
                                data = JSON.parse(responseText);
                            } catch (parseError) {
                                data = { 
                                    success: true, 
                                    message: responseText || 'Op√©ration r√©ussie',
                                    rawResponse: responseText 
                                };
                            }
                        }
                    } catch (textError) {
                        data = { 
                            success: true, 
                            message: 'Op√©ration r√©ussie (r√©ponse non-parseable)',
                            error: jsonError instanceof Error ? jsonError.message : 'Erreur de parsing'
                        };
                    }
                }
                
                return {
                    data,
                    status: response.status
                };
            } catch (error) {
                return {
                    error: `Erreur de parsing: ${error instanceof Error ? error.message : 'Erreur inconnue'}`,
                    status: response.status
                };
            }
        }

        // Tests de gestion des r√©ponses
        async function testEmptyResponse() {
            log('üß™ Test: R√©ponse vide', 'info');

                if (result.error) {
                    log(`‚ùå Erreur: ${result.error}`, 'error');
                } else {
                    log(`‚úÖ Succ√®s: ${JSON.stringify(result.data)}`, 'success');
                }
            } catch (error) {
