    <style>
        body {

        .test-section {

        .latest-test {

        }
        .success-test {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 10px;
            margin: 10px 0;

        }
        button {

            border: none;
            padding: 10px 20px;

            cursor: pointer;
            margin: 5px;

        button:hover {

        }
        .preview-section {
            border: 2px solid #ddd;

        }
        .color-section {

        }
        .image-preview {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;

            display: inline-block;
            background: #f0f0f0;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delimitation-overlay {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 4px;
        }
        .zone-badge {
            position: absolute;
            top: -25px;
            left: 0;
            background: red;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }
        .zone-count {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #1976d2;
            margin-top: 5px;
            text-align: center;
        }
        .log-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üéØ Test - Pr√©visualisation Derni√®re D√©limitation</h1>
    
    <div class="test-section">
        <h2>üéØ Test de Pr√©visualisation Derni√®re Modification</h2>
        <p>Test de l'affichage de seulement la derni√®re modification de d√©limitation dans la pr√©visualisation.</p>
        
        <button onclick="testLatestDelimitation()">Tester Derni√®re D√©limitation</button>
        <button onclick="testMultipleDelimitations()">Tester Multiples D√©limitations</button>
        <button onclick="testPreviewLatestOnly()">Tester Pr√©visualisation Derni√®re Seule</button>
        <button onclick="clearResults()">Effacer les R√©sultats</button>
        
        <div id="test-results"></div>
    </div>

    <div class="test-section">
        <h2>üëÅÔ∏è Pr√©visualisation Simul√©e (Derni√®re Modification)</h2>
        <div id="preview-simulation">
            <!-- La pr√©visualisation sera affich√©e ici -->
        </div>
    </div>

    <script>
        // Simulation d'un produit avec plusieurs d√©limitations
        let mockProduct = {
            colorVariations: [
                {
                    id: '1',
                    name: 'Rouge',
                    colorCode: '#ff0000',
                    images: [
                        {
                            id: 'img1',
                            url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmYwMDAwIi8+PC9zdmc+',
                            view: 'Front',
                            delimitations: [
                                { id: 'delim1_old', name: 'Zone Logo', x: 50, y: 30, width: 100, height: 50 },
                                { id: 'delim2_new', name: 'Zone Texte', x: 75, y: 40, width: 125, height: 60 }
                            ]
                        },
                        {
                            id: 'img2',
                            url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmYwMDAwIi8+PC9zdmc+',
                            view: 'Back',
                            delimitations: [
                                { id: 'delim3_old', name: 'Zone Logo', x: 50, y: 30, width: 100, height: 50 },
                                { id: 'delim4_latest', name: 'Zone Nouvelle', x: 100, y: 50, width: 150, height: 75 }
                            ]
                        }
                    ]
                },
                {
                    id: '2',
                    name: 'Bleu',
                    colorCode: '#0000ff',
                    images: [
                        {
                            id: 'img3',
                            url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAwMGZmIi8+PC9zdmc+',
                            view: 'Front',
                            delimitations: []
                        },
                        {
                            id: 'img4',
                            url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAwMGZmIi8+PC9zdmc+',
                            view: 'Back',
                            delimitations: []
                        }
                    ]
                }
            ]
        };

        // Service de pr√©visualisation derni√®re d√©limitation
        class PreviewLatestDelimitationService {
            constructor() {
                this.logs = [];
            }

            log(message) {
                this.logs.push(`[${new Date().toLocaleTimeString()}] ${message}`);
                console.log(message);
            }

            // Obtenir seulement la d√©limitation la plus r√©cente
            getLatestDelimitation(product) {
                this.log('üîç R√©cup√©ration de la d√©limitation la plus r√©cente');
                
                const uniqueDelimitations = new Map();
                
                product.colorVariations.forEach(colorVar => {
                    colorVar.images.forEach(img => {
                        if (img.delimitations) {
                            img.delimitations.forEach(delim => {
                                const key = delim.name || `zone_${delim.id}`;
                                if (!uniqueDelimitations.has(key)) {
                                    uniqueDelimitations.set(key, delim);
                                } else {
                                    // Si la d√©limitation existe d√©j√†, garder la plus r√©cente
                                    const existing = uniqueDelimitations.get(key);
                                    if (delim.id && existing.id) {
                                        const delimId = parseInt(delim.id.toString().replace(/\D/g, ''));
                                        const existingId = parseInt(existing.id.toString().replace(/\D/g, ''));
                                        if (delimId > existingId) {
                                            uniqueDelimitations.set(key, delim);
                                            this.log(`üîÑ D√©limitation mise √† jour: ${key} (ID: ${delim.id})`);
                                        }
                                    }
                                }
                            });
                        }
                    });
                });
                
                const allDelimitations = Array.from(uniqueDelimitations.values());
                
                // Si on a plus d'une d√©limitation, ne garder que la plus r√©cente
                if (allDelimitations.length > 1) {
                    const sortedDelimitations = allDelimitations.sort((a, b) => {
                        const aId = parseInt(a.id.toString().replace(/\D/g, ''));
                        const bId = parseInt(b.id.toString().replace(/\D/g, ''));
                        return bId - aId; // Ordre d√©croissant (plus r√©cent en premier)
                    });
                    
                    const latest = sortedDelimitations[0];
                    this.log(`üìä Derni√®re d√©limitation s√©lectionn√©e: ${latest.name} (ID: ${latest.id})`);
                    return [latest];
                }
                
                this.log(`üìä D√©limitation unique: ${allDelimitations[0]?.name || 'Aucune'}`);
                return allDelimitations;
            }

            // Rendre les d√©limitations pour la pr√©visualisation
            renderDelimitationOverlay(image, latestDelimitations) {
                if (!latestDelimitations || latestDelimitations.length === 0) {
                    return null;
                }

                return latestDelimitations.map((delim, index) => {
                    const percentageCoords = {
                        left: (delim.x / 200) * 100,
                        top: (delim.y / 200) * 100,
                        width: (delim.width / 200) * 100,
                        height: (delim.height / 200) * 100
                    };

                    return {
                        id: delim.id,
                        name: delim.name,
                        style: {
                            left: `${percentageCoords.left}%`,
                            top: `${percentageCoords.top}%`,
                            width: `${percentageCoords.width}%`,
                            height: `${percentageCoords.height}%`
                        }
                    };
                });
            }

            // V√©rifier que seule la derni√®re d√©limitation est affich√©e
            checkLatestOnlyPreview(product) {
                this.log('üîç V√©rification que seule la derni√®re d√©limitation est affich√©e');
                
                const latestDelimitations = this.getLatestDelimitation(product);
                const allImages = [];
                
                product.colorVariations.forEach(colorVar => {
                    colorVar.images.forEach(img => allImages.push(img));
                });
                
                let isLatestOnly = true;
                const issues = [];
                
                allImages.forEach((img, index) => {
                    const overlayDelimitations = this.renderDelimitationOverlay(img, latestDelimitations);
                    const overlayCount = overlayDelimitations ? overlayDelimitations.length : 0;
                    
                    if (overlayCount > 1) {
                        isLatestOnly = false;
                        issues.push(`Image ${index + 1}: ${overlayCount} zones affich√©es au lieu d'une seule`);
                    }
                });
                
                return {
                    isLatestOnly,
                    totalImages: allImages.length,
                    latestDelimitationCount: latestDelimitations.length,
                    issues
                };
            }

            getLogs() {
                return this.logs.join('\n');
            }

            clearLogs() {
                this.logs = [];
            }
        }

        const latestService = new PreviewLatestDelimitationService();

        // Tests globaux
        window.testLatestDelimitation = () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h3>Test de Derni√®re D√©limitation</h3>';

            try {
                latestService.log('üìã D√©but du test de derni√®re d√©limitation');
                
                const latestDelimitations = latestService.getLatestDelimitation(mockProduct);
                
                resultsDiv.innerHTML += `
                    <div class="test-result success-test">
                        <strong>‚úÖ Derni√®re d√©limitation:</strong><br>
                        <div class="log-section">${latestService.getLogs()}</div>
                        <p>D√©limitations affich√©es: ${latestDelimitations.length}</p>
                        <p>Derni√®re d√©limitation: ${latestDelimitations[0]?.name || 'Aucune'}</p>
                    </div>
                `;
                
                renderPreviewSimulation();
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result test-error">
                        <strong>‚ùå Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        };

        window.testMultipleDelimitations = () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h3>Test de Multiples D√©limitations</h3>';

            try {
                latestService.log('üìã Test avec multiples d√©limitations');
                
                // Simuler l'ajout de nouvelles d√©limitations
                mockProduct.colorVariations[0].images[0].delimitations.push(
                    { id: 'delim5_newest', name: 'Zone Plus R√©cente', x: 120, y: 60, width: 180, height: 90 }
                );
                
                const latestDelimitations = latestService.getLatestDelimitation(mockProduct);
                
                resultsDiv.innerHTML += `
                    <div class="test-result latest-test">
                        <strong>üîÑ Multiples d√©limitations:</strong><br>
                        <div class="log-section">${latestService.getLogs()}</div>
                        <p>D√©limitations totales dans le produit: ${mockProduct.colorVariations.reduce((total, cv) => 
                            total + cv.images.reduce((imgTotal, img) => imgTotal + (img.delimitations?.length || 0), 0), 0
                        )}</p>
                        <p>D√©limitation affich√©e: ${latestDelimitations[0]?.name || 'Aucune'}</p>
                    </div>
                `;
                
                renderPreviewSimulation();
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result test-error">
                        <strong>‚ùå Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        };

        window.testPreviewLatestOnly = () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h3>Test de Pr√©visualisation Derni√®re Seule</h3>';

            try {
                const check = latestService.checkLatestOnlyPreview(mockProduct);
                
                if (check.isLatestOnly) {
                    resultsDiv.innerHTML += `
                        <div class="test-result success-test">
                            <strong>‚úÖ Pr√©visualisation correcte:</strong><br>
                            <p>Images: ${check.totalImages}</p>
                            <p>D√©limitation affich√©e: ${check.latestDelimitationCount}</p>
                            <p>Seule la derni√®re d√©limitation est affich√©e sur toutes les images</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-result test-error">
                            <strong>‚ùå Pr√©visualisation incorrecte:</strong><br>
                            <p>Images: ${check.totalImages}</p>
                            <p>D√©limitation affich√©e: ${check.latestDelimitationCount}</p>
                            <p>Probl√®mes d√©tect√©s:</p>
                            <ul>
                                ${check.issues.map(issue => `<li>${issue}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-result test-error">
                        <strong>‚ùå Erreur:</strong> ${error.message}
                    </div>
                `;
            }
        };

        window.clearResults = () => {
            document.getElementById('test-results').innerHTML = '';
            latestService.clearLogs();
            console.log('üóëÔ∏è R√©sultats effac√©s');
        };

        // Fonction pour afficher la simulation de pr√©visualisation
        function renderPreviewSimulation() {
            const container = document.getElementById('preview-simulation');
            const latestDelimitations = latestService.getLatestDelimitation(mockProduct);
            
            container.innerHTML = mockProduct.colorVariations.map(colorVar => `
                <div class="preview-section">
                    <h3>üé® ${colorVar.name}</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                        ${colorVar.images.map(img => {
                            const overlayDelimitations = latestService.renderDelimitationOverlay(img, latestDelimitations);
                            
                            return `
                                <div class="color-section">
                                    <h4>üì∑ ${img.view}</h4>
                                    <div class="image-preview">
                                        <img src="${img.url}" alt="${colorVar.name} - ${img.view}" />
                                        ${overlayDelimitations ? overlayDelimitations.map(delim => `
                                            <div class="delimitation-overlay" style="${Object.entries(delim.style).map(([key, value]) => `${key}: ${value}`).join('; ')}">
                                                <div class="zone-badge">${delim.name} (Derni√®re)</div>
                                            </div>
                                        `).join('') : ''}
                                    </div>
                                    <div class="zone-count">
                                        ${latestDelimitations.length} zone${latestDelimitations.length > 1 ? 's' : ''} (derni√®re modification)
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Initialiser l'affichage
        window.addEventListener('load', () => {
            console.log('üéØ Service de pr√©visualisation derni√®re d√©limitation initialis√©');
            renderPreviewSimulation();
        });
    </script>
</body>
