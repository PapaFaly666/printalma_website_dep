<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Debug Chargement Infini - Design Transforms</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        
        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
        }
        
        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
        }
        
        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            border-color: #17a2b8;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: rgba(220, 53, 69, 0.7);
            border-color: #dc3545;
        }
        
        .btn-success {
            background: rgba(40, 167, 69, 0.7);
            border-color: #28a745;
        }
        
        .code {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Debug Chargement Infini</h1>
            <p>Diagnostic automatique des probl√®mes Design Transforms</p>
        </div>
        
        <!-- Status -->
        <div class="status-card">
            <h3>üìä √âtat du Syst√®me</h3>
            <div id="system-status">
                <div class="alert alert-warning">
                    üîÑ Initialisation du diagnostic...
                </div>
            </div>
        </div>
        
        <!-- Tests automatiques -->
        <div class="status-card">
            <h3>üß™ Tests Automatiques</h3>
            <div class="progress">
                <div class="progress-bar" id="test-progress"></div>
            </div>
            <div id="test-results"></div>
        </div>
        
        <!-- M√©triques -->
        <div class="grid">
            <div class="metric">
                <div class="metric-value" id="storage-items">-</div>
                <div class="metric-label">Items LocalStorage</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="storage-size">-</div>
                <div class="metric-label">Taille Cache</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="api-calls">0</div>
                <div class="metric-label">Appels API</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="errors-count">0</div>
                <div class="metric-label">Erreurs</div>
            </div>
        </div>
        
        <!-- Actions de r√©paration -->
        <div class="status-card">
            <h3>üîß Actions de R√©paration</h3>
            <div style="text-align: center;">
                <button class="btn btn-success" onclick="fixChargementInfini()">
                    ‚ú® R√©parer Automatiquement
                </button>
                <button class="btn btn-danger" onclick="resetComplet()">
                    üóëÔ∏è Reset Complet
                </button>
                <button class="btn" onclick="window.location.reload()">
                    üîÑ Recharger Diagnostic
                </button>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="status-card">
            <h3>üìù Logs de Diagnostic</h3>
            <div class="code" id="diagnostic-logs"></div>
        </div>
        
        <!-- Instructions */
        <div class="status-card">
            <h3>üìö Instructions de R√©solution</h3>
            <div id="instructions">
                <div class="alert alert-info">
                    ‚ÑπÔ∏è Diagnostic en cours... Veuillez patienter.
                </div>
            </div>
        </div>
    </div>

    <script>
        let testsCompleted = 0;
        let totalTests = 6;
        let apiCallCount = 0;
        let errorCount = 0;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logsEl = document.getElementById('diagnostic-logs');
            logsEl.innerHTML += `[${timestamp}] ${message}\n`;
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(message);
        }
        
        function updateProgress() {
            const progress = (testsCompleted / totalTests) * 100;
            document.getElementById('test-progress').style.width = progress + '%';
        }
        
        function addTestResult(name, success, details) {
            testsCompleted++;
            updateProgress();
            
            const resultsEl = document.getElementById('test-results');
            const alertClass = success ? 'alert-success' : 'alert-error';
            const icon = success ? '‚úÖ' : '‚ùå';
            
            resultsEl.innerHTML += `
                <div class="alert ${alertClass}">
                    ${icon} <strong>${name}</strong><br>
                    <small>${details}</small>
                </div>
            `;
            
            if (!success) {
                errorCount++;
                document.getElementById('errors-count').textContent = errorCount;
            }
        }
        
        // Test 1: LocalStorage
        function testLocalStorage() {
            log('üß™ Test LocalStorage...');
            try {
                const testKey = 'test_' + Date.now();
                localStorage.setItem(testKey, 'test');
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrieved === 'test') {
                    addTestResult('LocalStorage', true, 'Fonctionnel');
                    return true;
                } else {
                    addTestResult('LocalStorage', false, 'Lecture √©chou√©e');
                    return false;
                }
            } catch (error) {
                addTestResult('LocalStorage', false, 'Erreur: ' + error.message);
                return false;
            }
        }
        
        // Test 2: Design Transforms Storage
        function testDesignTransformsStorage() {
            log('üß™ Test Design Transforms Storage...');
            
            const designItems = Object.keys(localStorage).filter(k => k.startsWith('design_transforms'));
            const itemCount = designItems.length;
            
            document.getElementById('storage-items').textContent = itemCount;
            
            if (itemCount === 0) {
                addTestResult('Cache Design', true, 'Aucun cache (normal pour premier usage)');
                return true;
            }
            
            // V√©rifier l'int√©grit√© des donn√©es
            let corruptedItems = 0;
            for (const key of designItems) {
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    if (!data.transforms || !data.lastModified) {
                        corruptedItems++;
                    }
                } catch (error) {
                    corruptedItems++;
                }
            }
            
            if (corruptedItems > 0) {
                addTestResult('Cache Design', false, `${corruptedItems} items corrompus sur ${itemCount}`);
                return false;
            } else {
                addTestResult('Cache Design', true, `${itemCount} items valides`);
                return true;
            }
        }
        
        // Test 3: API Backend
        function testBackendAPI() {
            log('üß™ Test API Backend...');
            apiCallCount++;
            document.getElementById('api-calls').textContent = apiCallCount;
            
            // Simuler un appel API
            fetch('/health', { method: 'GET', timeout: 3000 })
                .then(response => {
                    if (response.ok) {
                        addTestResult('API Backend', true, 'Serveur accessible');
                    } else {
                        addTestResult('API Backend', false, `Status ${response.status}`);
                    }
                })
                .catch(error => {
                    if (error.name === 'AbortError') {
                        addTestResult('API Backend', false, 'Timeout (serveur inaccessible)');
                    } else {
                        addTestResult('API Backend', false, 'Erreur r√©seau: ' + error.message);
                    }
                });
        }
        
        // Test 4: Param√®tres URL
        function testUrlParameters() {
            log('üß™ Test Param√®tres URL...');
            
            const url = window.location.href;
            const hasProductId = url.includes('productId') || url.includes('product');
            const hasDesignUrl = url.includes('design') || url.includes('Design');
            
            if (hasProductId && hasDesignUrl) {
                addTestResult('Param√®tres URL', true, 'productId et designUrl d√©tect√©s');
                return true;
            } else {
                const missing = [];
                if (!hasProductId) missing.push('productId');
                if (!hasDesignUrl) missing.push('designUrl');
                addTestResult('Param√®tres URL', false, `Manquants: ${missing.join(', ')}`);
                return false;
            }
        }
        
        // Test 5: Memory Usage
        function testMemoryUsage() {
            log('üß™ Test Utilisation M√©moire...');
            
            try {
                const storageSize = new Blob(Object.values(localStorage)).size;
                const sizeMB = (storageSize / 1024 / 1024).toFixed(2);
                
                document.getElementById('storage-size').textContent = sizeMB + ' MB';
                
                if (storageSize > 5 * 1024 * 1024) { // 5MB
                    addTestResult('M√©moire', false, `Cache trop volumineux: ${sizeMB}MB`);
                    return false;
                } else {
                    addTestResult('M√©moire', true, `Utilisation normale: ${sizeMB}MB`);
                    return true;
                }
            } catch (error) {
                addTestResult('M√©moire', false, 'Impossible de calculer');
                return false;
            }
        }
        
        // Test 6: Browser Compatibility
        function testBrowserCompatibility() {
            log('üß™ Test Compatibilit√© Navigateur...');
            
            const features = {
                'LocalStorage': typeof localStorage !== 'undefined',
                'Promise': typeof Promise !== 'undefined',
                'Fetch': typeof fetch !== 'undefined',
                'AsyncAwait': true, // Difficile √† tester directement
                'ES6': typeof Symbol !== 'undefined'
            };
            
            const unsupported = Object.entries(features).filter(([name, supported]) => !supported);
            
            if (unsupported.length === 0) {
                addTestResult('Navigateur', true, 'Toutes les fonctionnalit√©s support√©es');
                return true;
            } else {
                addTestResult('Navigateur', false, `Non support√©: ${unsupported.map(([name]) => name).join(', ')}`);
                return false;
            }
        }
        
        // Actions de r√©paration
        function fixChargementInfini() {
            log('üîß D√©marrage r√©paration automatique...');
            
            // 1. Nettoyer les items corrompus
            const designItems = Object.keys(localStorage).filter(k => k.startsWith('design_transforms'));
            let cleaned = 0;
            
            for (const key of designItems) {
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    if (!data.transforms || !data.lastModified) {
                        localStorage.removeItem(key);
                        cleaned++;
                    }
                } catch (error) {
                    localStorage.removeItem(key);
                    cleaned++;
                }
            }
            
            // 2. Forcer la r√©initialisation des flags
            const resetKeys = Object.keys(localStorage).filter(k => 
                k.includes('initialized') || k.includes('loading') || k.includes('error')
            );
            resetKeys.forEach(key => localStorage.removeItem(key));
            
            log(`‚úÖ R√©paration termin√©e: ${cleaned} items nettoy√©s, ${resetKeys.length} flags reset`);
            
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
        
        function resetComplet() {
            if (confirm('‚ö†Ô∏è Cette action va supprimer TOUS les caches. Continuer ?')) {
                log('üóëÔ∏è Reset complet en cours...');
                
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('design_') || key.includes('transform')) {
                        localStorage.removeItem(key);
                    }
                });
                
                // Clear caches
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
                
                log('‚úÖ Reset complet termin√©');
                
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }
        
        // G√©n√©rer les instructions
        function generateInstructions() {
            setTimeout(() => {
                const instructionsEl = document.getElementById('instructions');
                
                if (errorCount === 0) {
                    instructionsEl.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ <strong>Aucun probl√®me d√©tect√©</strong><br>
                            Le syst√®me semble fonctionner correctement. Si vous avez toujours des probl√®mes:
                            <ol>
                                <li>V√©rifiez la console navigateur (F12)</li>
                                <li>V√©rifiez que les param√®tres productId et designUrl sont fournis</li>
                                <li>Essayez "R√©parer Automatiquement"</li>
                            </ol>
                        </div>
                    `;
                } else if (errorCount <= 2) {
                    instructionsEl.innerHTML = `
                        <div class="alert alert-warning">
                            ‚ö†Ô∏è <strong>Probl√®mes mineurs d√©tect√©s</strong><br>
                            <ol>
                                <li>Cliquez sur "R√©parer Automatiquement"</li>
                                <li>Si le probl√®me persiste, essayez "Reset Complet"</li>
                                <li>Red√©marrez votre navigateur</li>
                            </ol>
                        </div>
                    `;
                } else {
                    instructionsEl.innerHTML = `
                        <div class="alert alert-error">
                            üö® <strong>Probl√®mes majeurs d√©tect√©s</strong><br>
                            <ol>
                                <li>Cliquez sur "Reset Complet"</li>
                                <li>Red√©marrez votre navigateur</li>
                                <li>V√©rifiez votre connexion internet</li>
                                <li>Contactez le support technique</li>
                            </ol>
                        </div>
                    `;
                }
            }, 3000);
        }
        
        // Lancer tous les tests
        function runAllTests() {
            log('üöÄ D√©marrage diagnostic complet...');
            
            document.getElementById('system-status').innerHTML = `
                <div class="alert alert-info">
                    üîÑ Diagnostic en cours... ${testsCompleted}/${totalTests} tests
                </div>
            `;
            
            // Lancer les tests avec d√©lai
            setTimeout(() => testLocalStorage(), 500);
            setTimeout(() => testDesignTransformsStorage(), 1000);
            setTimeout(() => testBackendAPI(), 1500);
            setTimeout(() => testUrlParameters(), 2000);
            setTimeout(() => testMemoryUsage(), 2500);
            setTimeout(() => testBrowserCompatibility(), 3000);
            
            setTimeout(() => {
                document.getElementById('system-status').innerHTML = `
                    <div class="alert ${errorCount === 0 ? 'alert-success' : 'alert-error'}">
                        ${errorCount === 0 ? '‚úÖ' : '‚ùå'} Diagnostic termin√©: ${errorCount} erreur(s) sur ${totalTests} tests
                    </div>
                `;
                generateInstructions();
            }, 4000);
        }
        
        // D√©marrage automatique
        document.addEventListener('DOMContentLoaded', () => {
            log('üîß Debug Chargement Infini - Initialisation');
            runAllTests();
        });
    </script>
</body>
</html>
