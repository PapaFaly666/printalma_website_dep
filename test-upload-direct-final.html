<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Direct Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>ğŸš€ Test Upload Direct Final</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Glissez-dÃ©posez une image ou cliquez pour sÃ©lectionner</p>
        <p>JPG, PNG, WEBP - Max 5MB</p>
        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" style="display: none;" />
    </div>
    
    <button onclick="testEndpoint()">ğŸ” Test Endpoint</button>
    <button onclick="clearLog()">ğŸ§¹ Effacer Log</button>
    
    <div id="responseSection" style="display: none;">
        <h3>ğŸ“¤ RÃ©ponse du Serveur</h3>
        <pre id="responseData"></pre>
    </div>
    
    <div id="messageSection" style="display: none;"></div>
    
    <div class="log" id="log">
        <div class="info">ğŸš€ Test upload direct final initialisÃ©</div>
        <div class="info">ğŸ“‹ PrÃªt Ã  tester l'upload direct des images de couleurs</div>
    </div>

    <script>
        let selectedFile = null;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // Gestion de la sÃ©lection de fichier
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                log(`ğŸ“ Fichier sÃ©lectionnÃ©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
                handleFileUpload(file);
            }
        });

        // Gestion du drag & drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                selectedFile = file;
                log(`ğŸ“ Fichier glissÃ©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
                handleFileUpload(file);
            }
        });

        // Gestion du clic sur la zone d'upload
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        // Fonction d'upload direct
        async function handleFileUpload(file) {
            // Validation du fichier
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                log('âŒ Format d\'image non supportÃ©. Utilisez JPG, PNG ou WEBP.', 'error');
                showMessage('error', 'âŒ Format d\'image non supportÃ©. Utilisez JPG, PNG ou WEBP.');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB max
                log('âŒ L\'image est trop volumineuse. Taille maximum: 5MB.', 'error');
                showMessage('error', 'âŒ L\'image est trop volumineuse. Taille maximum: 5MB.');
                return;
            }

            log('ğŸš€ DÃ©but de l\'upload direct...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('image', file);

                const productId = 1; // Test avec un ID de produit
                const colorId = 1;   // Test avec un ID de couleur

                log(`ğŸ“¤ Envoi vers: POST /products/upload-color-image/${productId}/${colorId}`, 'info');

                const response = await fetch(`http://localhost:3004/products/upload-color-image/${productId}/${colorId}`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();
                
                log(`ğŸ“¥ RÃ©ponse reÃ§ue (${response.status})`, response.ok ? 'success' : 'error');
                
                // Afficher la rÃ©ponse
                document.getElementById('responseSection').style.display = 'block';
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);

                if (response.ok && data.success) {
                    log('âœ… Upload direct rÃ©ussi!', 'success');
                    log(`ğŸ”— URL gÃ©nÃ©rÃ©e: ${data.image.url}`, 'success');
                    showMessage('success', 'âœ… Image couleur uploadÃ©e avec succÃ¨s !');
                } else {
                    log(`âŒ Erreur: ${data.message}`, 'error');
                    showMessage('error', `âŒ Erreur: ${data.message}`);
                }

            } catch (error) {
                log(`âŒ Erreur rÃ©seau: ${error.message}`, 'error');
                showMessage('error', `âŒ Erreur rÃ©seau: ${error.message}`);
            }
        }

        // Test de disponibilitÃ© de l'endpoint
        async function testEndpoint() {
            log('ğŸ” Test de disponibilitÃ© de l\'endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:3004/products/upload-color-image/1/1', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.status === 400) {
                    log('âœ… Endpoint disponible (erreur 400 attendue - pas de fichier)', 'success');
                    showMessage('success', 'âœ… Endpoint disponible');
                } else if (response.status === 401) {
                    log('âš ï¸ Endpoint disponible mais authentification requise', 'warning');
                    showMessage('warning', 'âš ï¸ Endpoint disponible mais authentification requise');
                } else if (response.status === 404) {
                    log('âŒ Endpoint non disponible (404)', 'error');
                    showMessage('error', 'âŒ Endpoint non disponible (404)');
                } else {
                    log(`âš ï¸ Endpoint rÃ©pond avec ${response.status}`, 'warning');
                    showMessage('warning', `âš ï¸ Endpoint rÃ©pond avec ${response.status}`);
                }
            } catch (error) {
                log(`âŒ Erreur de connexion: ${error.message}`, 'error');
                showMessage('error', `âŒ Erreur de connexion: ${error.message}`);
            }
        }

        // Fonctions utilitaires
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ğŸ§¹ Log effacÃ©', 'info');
        }

        function showMessage(type, message) {
            const messageSection = document.getElementById('messageSection');
            messageSection.innerHTML = `<div class="${type === 'success' ? 'success' : type === 'error' ? 'error' : 'info'}">${message}</div>`;
            messageSection.style.display = 'block';
        }

        // Initialisation
        log('ğŸš€ Test upload direct final initialisÃ©', 'info');
        log('ğŸ“‹ PrÃªt Ã  tester l\'upload direct des images de couleurs', 'info');
    </script>
</body>
</html>
