<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nouveaut√©s - API R√©elle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .product-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b8daff; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .design-position { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .delimitation { background: #f0f8ff; padding: 5px; margin: 5px 0; border-radius: 3px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test Nouveaut√©s - API R√©elle</h1>
        <p>Test de l'adaptation des donn√©es de l'API <code>/public/new-arrivals</code></p>
        
        <button class="btn" onclick="testNewArrivals()">üöÄ Tester l'API</button>
        <button class="btn" onclick="clearResults()" style="background: #dc3545;">üóëÔ∏è Effacer</button>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        async function testNewArrivals() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="status info">üîÑ Chargement des nouveaut√©s...</div>';
            resultsDiv.innerHTML = '';
            
            try {
                console.log('üîÑ Tentative de connexion √† l\'API...');
                const response = await fetch('http://localhost:3004/public/new-arrivals');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('üìä Donn√©es re√ßues:', result);
                
                if (result.success && result.data) {
                    const products = result.data;
                    statusDiv.innerHTML = `<div class="status success">‚úÖ ${products.length} nouveaut√©s trouv√©es</div>`;
                    
                    // Adapter et afficher chaque produit
                    const productGrid = document.createElement('div');
                    productGrid.className = 'product-grid';
                    
                    products.forEach((item, index) => {
                        const productCard = createProductCard(item, index + 1);
                        productGrid.appendChild(productCard);
                    });
                    
                    resultsDiv.appendChild(productGrid);
                    
                } else {
                    statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Format de r√©ponse inattendu</div>';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Erreur: ${error.message}</div>`;
                
                if (error.message.includes('Failed to fetch')) {
                    statusDiv.innerHTML += '<div class="status warning">üí° V√©rifiez que le backend est d√©marr√© sur le port 3004</div>';
                }
            }
        }
        
        function createProductCard(item, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // V√©rifier les designPositions
            let designPositionInfo = '<div class="status error">‚ùå Pas de designPositions</div>';
            let delimitationInfo = '<div class="status error">‚ùå Pas de d√©limitations</div>';
            
            if (item.designPositions && item.designPositions.length > 0) {
                const pos = item.designPositions[0].position;
                designPositionInfo = `
                    <div class="design-position">
                        <strong>üéØ Position Design:</strong><br>
                        <strong>X:</strong> ${pos.x}<br>
                        <strong>Y:</strong> ${pos.y}<br>
                        <strong>Scale:</strong> ${pos.scale}<br>
                        <strong>Rotation:</strong> ${pos.rotation}<br>
                        <strong>Dimensions:</strong> ${pos.designWidth}x${pos.designHeight}
                    </div>
                `;
            }
            
            // V√©rifier les d√©limitations
            if (item.baseProduct.colorVariations[0]?.images[0]?.delimitations) {
                const delimitations = item.baseProduct.colorVariations[0].images[0].delimitations;
                delimitationInfo = `<div class="status success">‚úÖ ${delimitations.length} d√©limitation(s)</div>`;
                delimitations.forEach((delim, i) => {
                    delimitationInfo += `
                        <div class="delimitation">
                            <strong>D√©limitation ${i + 1}:</strong><br>
                            X: ${delim.x}%, Y: ${delim.y}%<br>
                            W: ${delim.width}%, H: ${delim.height}%<br>
                            Type: ${delim.coordinateType}
                        </div>
                    `;
                });
            }
            
            card.innerHTML = `
                <h3>${item.name} (#${index})</h3>
                <p><strong>Prix:</strong> ${item.price.toLocaleString()} FCFA</p>
                <p><strong>Description:</strong> ${item.description}</p>
                
                <img class="product-image" src="${item.designCloudinaryUrl}" alt="${item.name}" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIGluZGlzcG9uaWJsZTwvdGV4dD48L3N2Zz4='">
                
                <div style="margin: 15px 0;">
                    <strong>üé® Vendor:</strong> ${item.vendor.firstName} ${item.vendor.lastName} (${item.vendor.businessName})
                </div>
                
                ${designPositionInfo}
                ${delimitationInfo}
                
                <details style="margin-top: 15px;">
                    <summary>üîç Voir donn√©es JSON compl√®tes</summary>
                    <pre style="max-height: 200px; overflow-y: auto;">${JSON.stringify(item, null, 2)}</pre>
                </details>
            `;
            
            return card;
        }
        
        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                testNewArrivals();
            }, 500);
        });
    </script>
</body>
</html>
