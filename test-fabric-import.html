    <script>
        console.log('üîç Test Fabric.js import');
        console.log('fabric object:', fabric);
        
        if (typeof fabric !== 'undefined') {
            console.log('‚úÖ Fabric.js est disponible');
            
            const canvas = new fabric.Canvas('testCanvas');
            console.log('‚úÖ Canvas cr√©√©:', canvas);
